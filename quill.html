<link rel="stylesheet" href="./css/index.css">
<title>Fake Hemingway</title>
<div>
    <h1>Fake Hemingway</h1>
    <div id="left">
        <!--<textarea onkeypress="format()" name="" id="text-area" rows="10"></textarea>-->
        <!-- Include Quill stylesheet -->
        <link href="https://cdn.quilljs.com/1.0.0/quill.snow.css" rel="stylesheet">
        <link rel="stylesheet" href="//cdn.quilljs.com/1.3.6/quill.bubble.css">

        <!-- Create the toolbar container -->
        <div id="toolbar">
            <!--<button class="ql-bold">Bold</button>
            <button class="ql-italic">Italic</button>-->
        </div>
        <!-- Create the editor container -->
        <div id="editor" onkeypress="handleKeyPress(event)">
            <p>Hello World!</p>
        </div>

        <!-- Include the Quill library -->
        <script src="https://cdn.quilljs.com/1.0.0/quill.js"></script>

        <!-- Initialize Quill editor -->
        <script>
            var editor = new Quill('#editor', {
                modules: { toolbar: '' },
                formats: [],
                theme: 'snow'
            });
        </script>
        <!--<button onclick="format()">Test Me</button>-->
        <div id="output"></div>
    </div>
    <div id="right">
        <div id="adverb" class="adverb counter"></div>
        <div id="passive" class="passive counter"></div>
        <div id="complex" class="complex counter"></div>
        <div id="hardSentence" class="hardSentence counter"></div>
        <div id="veryHardSentence" class="veryHardSentence counter"></div>
    </div>

</div>
<script src="./js/index.js"></script>
<script>
    function handleKeyPress(event) {
        var characterCode = event.keyCode || event.which;
        console.log('keyCode', characterCode);
        if (characterCode == 13) {
            return false; // returning false will prevent the event from bubbling up.
        } else {
            console.log('enter was pressed....');
            format();
            return true;
        }
    }
</script>
